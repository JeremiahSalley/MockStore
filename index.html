<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Store</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 1. Create a div card(container) that contain the the whole item  -->
    <!-- 2. add the image inside the parent div -->
    <!-- 3. create another div inside parent div for title -->
    <!-- 4. create another div for price -->
    <!-- 5. create button for purchase -->

    <!-- <h1>Store</h1> -->
    <div class="search-container">
      <div class="search-wrapper">
        <input type="search" id="search" placeholder="Search For Product" />
        <button class="search-btn">Search</button>

        <button class="cart">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-cart-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
            />
          </svg>
        </button>
      </div>
    </div>
    <div id="products"></div>
    <div class="modal-container">
      <div class="modal">
        <div class="section-header">
          <span class="close-button">&times;</span>
          <h2 class="section-title">CART</h2>
          
        </div>
        <div class="cart-items">
        </div>
        <div class="cart-total">
          <span class="cart-total-title">Total</span>
          <span class="cart-total-price">$0</span>
        </div>
        <button role="button" class="btn btn-primary btn-purchase">PURCHASE</button>

          
      </div>
    </div>
    





    <script src="script.js" async defer></script>
  </body>
</html>
